<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag table e tag tr </title>
    <style>
        /* Estiliza o título da tabela */
        caption {
            font-size: 2em; /* Tamanho da fonte */
            color: #333; /* Cor do texto */
            margin-bottom: 5%; /* Espaçamento abaixo do título */
        }
        /* Define cor de fundo para linhas ímpares da tabela */
        table tr:nth-child(odd) {
            background-color: #ed1919;
        }
        /* Destaca a linha ao passar o mouse */
        table tr:hover td {
            background-color: #15f551;
        }
        /* Estiliza a tabela para borda e preenchimento */
        table {
            border-collapse: collapse; /* Bordas unidas */
            border: 4px solid #333;
        }
        /* Estiliza células do cabeçalho e dados */
        th, td {
            padding: 50px;
            border: 10px solid #333;
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- Cria uma tabela estilizada com cabeçalho e várias linhas de dados -->
    <table>
        <!-- Título da tabela -->
        <caption>Tabela de idades dos alunos</caption>
        <!-- Linha de cabeçalho da tabela -->
        <tr>
            <!-- Cabeçalho da coluna "nome" -->
            <th>nome</th>
            <!-- Cabeçalho da coluna "idade" -->
            <th>idade</th>
        </tr>
        <!-- Linha de dados da tabela (João) -->
        <tr id="1">
            <!-- Célula com o nome -->
            <td>João</td>
            <!-- Célula com a idade -->
            <td>30</td>
        </tr>
        <!-- Linha de dados da tabela (Maria) -->
        <tr id="2">
            <!-- Célula com o nome -->
            <td>Maria</td>
            <!-- Célula com a idade -->
            <td>25</td>     
        </tr>
        <!-- Linha de dados da tabela (Pedro) -->  
        <tr id="3">
            <!-- Célula com o nome -->
            <td>Pedro</td>
            <!-- Célula com a idade -->
            <td>28</td> 
        </tr>
        <!-- Linha de dados da tabela (Lucas) -->
        <tr id="4">
            <!-- Célula com o nome -->
            <td>Lucas</td>
            <!-- Célula com a idade -->
            <td>22</td>
        </tr>
        <!-- Linha de dados da tabela (Ana) -->
        <tr id="5">
            <!-- Célula com o nome -->
            <td>Ana</td>
            <!-- Célula com a idade -->
            <td>27</td>
        </tr>
    </table>
</body>
</html>
