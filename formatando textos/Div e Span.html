<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha HTML</title>
</head>
<body>

    <!-- Cria uma divisão para o menu lateral -->
    <div id="menu-lateral">

        <!-- Cria uma divisão para os links do menu -->
        <div id="links">

            <!-- Lista não ordenada de links -->
            <ul>

                <!-- Item de lista com link -->
                <li><a href="#">Link 1</a></li>

                <!-- Item de lista com link -->
                <li><a href="#">Link 2</a></li>

                <!-- Item de lista com link -->
                <li><a href="#">Link 3</a></li>

            </ul>

        </div>

    </div><br>
    
    <!-- Parágrafo simples -->
    <p>Dio . me</p>

    <!-- Parágrafo com uma div dentro (não recomendado, pois <div> é bloco e quebra o texto) -->
    <p>Dio <div>.</div> me</p>

    <!-- Parágrafo com um span (elemento em linha, recomendado para destacar parte do texto) -->
    <p>Dio <span>.</span> me</p>

    <!-- Parágrafo com um span usando uma classe CSS (para estilização personalizada) -->
    <p>Dio <span class="destaque">.</span> me</p>
    
    <!-- Parágrafo com um span usando estilo inline (cor vermelha) -->
    <p>Dio <span style="color: red;">.</span> me</p>

</body>
</html>
