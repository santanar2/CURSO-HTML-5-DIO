<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Cadastro</title>
</head>
<body>
    <!-- Início do formulário de cadastro -->
    <form onsubmit="" method="">
        
        <!-- Campo para digitar o nome do usuário -->
        <label>Nome*:</label>
        <input type="text" name="nome"><br>
        
        <!-- Campo para selecionar um ou mais cargos -->
        <label>cargo*:</label><br>
        <select name="role" multiple>
            <option value="Recepcionista">Recepcionista</option>
            <option value="Administrativo">Administrativo</option>
            <option value="Gerente">Gerente</option>
            <option value="Diretor">Diretor</option>
            <option value="Presidente">Presidente</option>
            <option value="Técnico">Técnico</option>  
            <option value="Engenheiro">Engenheiro</option>  
        </select>
        <br>
        
        <!-- Campo para digitar o assunto -->
        <label>Assunto*:</label>
         <textarea name="Assunto" rows="2" cols="50"></textarea> <br>
        <!-- Campo para digitar a mensagem -->
        <label>Mensagem*:</label>
        <textarea name="message" rows="3" cols="50"></textarea> <br>
             
        <!-- Botão para enviar o formulário -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
