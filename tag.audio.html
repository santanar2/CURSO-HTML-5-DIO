<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <!-- Exibe um player de áudio com controles para o usuário (play, pause, volume, etc.) -->
    <audio controls>
        <!-- Fonte principal do áudio em formato MP3 -->
        <source src="podcast destiny 2 a forma final.mp3" type="audio/mpeg">
        <!-- Fonte alternativa do áudio em formato OGG -->
        <source src="audio.ogg" type="audio/ogg">
        <!-- Mensagem exibida caso o navegador não suporte o elemento de áudio -->
        Seu navegador não suporta o elemento de áudio. 
    </audio>
</body>
</html>
