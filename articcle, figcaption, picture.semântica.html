<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article, Blockquote e Q</title>
    <!-- Estilos para o blockquote -->
    <style>
        blockquote {
            background-color: #f9f9f9;
            border-left: 5px solid #0505e0;
            padding: 10px 20px;
            margin: 20px 0;
        } 
    </style>
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <!-- Espaço reservado para o cabeçalho -->
    </header>

    <!-- Conteúdo principal da página -->
    <main>
        <!-- Artigo principal -->
        <article>
            <h1>Artigo publicado em time</h1>
            <!-- Parágrafo com data de publicação usando a tag <time> -->
            <p>Qual o seu prato favorito? &nbsp;&nbsp; <time pubdate="21/01/2022 19:00">21/01/2022 19:00</time></p>
            <!-- Parágrafo de texto comum -->
            <p>sol terra lua venus estrela ceu nuvem mar plutão nenuto </p>
            <!-- Citação em bloco com fonte usando blockquote -->
            <blockquote cite="http://wikipedia.com">A estrela marta é referente a uma estrela bem mais velha que nosso Sol</blockquote>
            <!-- Citação curta em linha usando <q> -->
            <p>O que você acha de um churrasco? <q>É churrasco!</q></p>
            <!-- Artigo aninhado dentro do artigo principal -->
            <article>
                <p>É churrasco!</p>
            </article>    
        </article>
    </main>

    <!-- Rodapé da página -->
    <footer>
        <!-- Espaço reservado para o rodapé -->
    </footer>
</body>
</html>
